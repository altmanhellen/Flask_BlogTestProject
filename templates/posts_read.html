{% extends 'base.html' %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block body %}

    <h1>{{ article.title }}</h1>

    <div class="alert alert-info">
        <h2>{{ article.title }}</h2>
        <h5>{{ article.intro }}</h5>
        <h6>Дата: {{ article.date.date() }}</h6>
        <p>{{ article.text }}</p>
        <a href="/posts/{{ article.id }}/delete" class="btn btn-danger">Удалить</a>
        <a href="/posts/{{ article.id }}/update" class="btn btn-success">Редактировать</a>
    </div>

{% endblock %}
